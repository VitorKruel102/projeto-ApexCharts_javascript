<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico em Barras</title>
    <script src="../apexcharts.min.js"></script>
</head>
<body>
    <h3>Grafico em Linha</h3>
    <div id="grafico"></div>

    <script>
        //Busca o elemento HTML onde o gráfico vai ser renderizado
        let grafico_linha= document.getElementById('grafico')

        // Definição das opções do gráfico
        let options = {
            chart: {
                height: 500,
                width: 600,
                type: 'line',
            },
            series: [
                {
                    name: "João",
                    data: [10, 30, 50, 80, 100, 52, 12, 210, 152, 324]
                },
                {
                    name: "Carlos",
                    data: [20, 5, 12, 70, 90, 12, 153, 52, 241, 15]
                },
                {
                    name: "Ana",
                    data: [30, 2, 250, 25, 52, 52, 23, 51, 152, 215]
                }
            ],
            dataLabels: {
                enabled: true
            }, 
            title: {
                text: 'Dados estatisticos',
                align: 'center'
            },
            stroke: {
                width: [2,2,2],
                curve: 'smooth'
            },
            grid: {
                borderColor: '#C0C0C0',
                xaxis: {
                    lines: {
                        show: true
                    }
                }
            }
        }

        //Criação do objeto a apartir da biblioteca ApexCharts
        let chart = new ApexCharts(grafico_linha, options)

        // Renderização do gráfico na página
        chart.render()
</script>
</body>
</html>
